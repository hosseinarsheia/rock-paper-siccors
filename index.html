<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>rock paper scissors game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="./style.css">
</head>


<body>

    <div class=top-div>
        <div class="container">
            <div class="row">
                    <div class="col-md-4 align-self-center border-right border-primary pr-5">
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item"><h4 class="text-info">rules of the game:</h4></li>
                                <li class="list-group-item list-group-item-info">1. Rock wins over Scissors </li>
                                <li class="list-group-item">2. Paper wins over Rock</li>
                                <li class="list-group-item list-group-item-info">3. Scissors wins over Paper</li>
                              </ul>
                        </div>

                <div class="col-md-8 mt-5 align-self-center">
                    <h2 class="text-center text-primary mb-4">Rock Paper Scissors</h2>
            
                    <input type="text" id="playerInput" placeholder="playerInput" style="display:none">
                    <input type="text" id="pcInput" placeholder="pcInput" style="display:none">
                    <input type="text" class="form-control w-25 mx-auto mb-3 " id="rounds" placeholder="Number Of Rounds">
            
                    <br />
                    <!-- Buttons -->
                    <div class="mx-auto text-center mb-5">
                        <button class="btn btn-primary btn-lg mx-4 " id='rock' value="Rock" onclick=' start()'>Rock</button>
                        <button class="btn btn-primary btn-lg mx-4 " id='paper' value="Paper" onclick="  start()">Paper</button>
                        <button class="btn btn-primary btn-lg mx-4 " id='scissor' value="Scissors" onclick=" start()">Scissors</button>
                    </div>
                    <br>
            
                    <!-- input to hold points every round -->
                    <div class="row">
                        <input class="form-control w-25 m-auto" type="text" id="playerPoints" placeholder="playerPoints" disabled>
                        <input class="form-control w-25 m-auto" type="text" id="pcPoints" placeholder="pcPoints" disabled>
                    </div>
            
                    <h4 class="text-center mt-3 text-info">Result of the Round :</h4>
                    <p class='border rounded border-info w-50 m-auto text-center text-info' id='winnerOfRound' style="min-height:73px;"></p>
                    <p id='winnerOfGame'></p>
                
                
                </div>

            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="./app.js"></script>
    </div>

</body>

</html>
